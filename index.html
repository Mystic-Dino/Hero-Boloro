<!DOCTYPE html>
<html lang="en">
<head>
     <title>Hero Boloro</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="icon" href="photos/logo1.jpg" type="image/gif" sizes="26*26">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
</head>
<body>
     <div class="game">
     <div class="message">
          <div class="alert">
               <h1 class="alertTitle">ERORR MESSAGE!</h1>
               <div class="error">No selected Text to copy!
               Please select text first to copy</div>
               <button class="submit">OK</button>
          </div>
     </div>
     <button class="support">
          <a href="mailto:heroboloro1@gmail.com?subject=Feedback&body=Hello!  HERO BOLORO is ready to help you" class="supporting"><img src="photos/shield.jpg" class="shield">SUPPORT</a>
     </button>
     <div class="contextMenu">
          <button class="closing angry" id="menuBtn">Close<i class="fa-solid fa-xmark"></i></button>
          <button class="front angry" id="menuBtn">Forward<i class="fa-solid fa-arrow-right"></i></button>
          <button class="back angry" id="menuBtn">Back<i class="fa-solid fa-arrow-left-long"></i></button>
          <button class="refresh" id="menuBtn">Refresh<i class="fa-solid fa-rotate-right"></i></button>
          <hr>
          <button class="copy" id="menuBtn">Copy<i class="fa-solid fa-copy"></i></button>
          <button class="paste" id="menuBtn">Paste<i class="fa-solid fa-paste"></i></button>
     </div>
     <div class="cursor">
          <div class="eyebrows">
               <div class="eyebrow lBrow"></div>
               <div class="eyebrow rBrow"></div>
          </div>
          <div class="puiple eye1"><div class="glass"></div></div>
          <div class="puiple eye2"></div>
          <div class="mouth"></div>
          <div class="warning">!</div>
     </div>
     <div class="loadingPage">
     <div class="clouds">
          <div class="cloud cloud1"></div>
          <div class="cloud cloud2"></div>
          <div class="cloud cloud3"></div>
          <div class="cloud cloud5"></div>
          <div class="cloud cloud6"></div>
     </div>
     <div class="loading">
     <span>Training Balls...</span>
     <div class="circle"></div>
     <div class="percent">0%</div>
     </div>
          <div class="load">
               <div class="frame"></div>
               <div class="bar"><img src="photos/logo1.jpg" class="loadingImg"></div>
          </div>
     </div>
     <div class="interface">
          <h1 class="greating">Welcome To</h1>
          <div class="logo">
               <img src="photos/logo1.jpg" class="main">
          </div>
          <div class="face">
               <div class="eyes">
                    <div class="eye" id="one">
                         <div class="pupil"></div>
                    </div>
                    <div class="eye" id="two">
                         <div class="pupil"></div>
                    </div>
               </div>
          </div>
          <img src="photos/characters/ball1.jpg" id="character">
          <h1 class="title">HERO BOLORO</h1>
          <div class="btns">
               <button class="play" id="btn">Play</button>
               <button class="option" id="btn">Options</button>
               <button class="characters" id="btn">Characters</button>
          </div>
     </div>
     </div> 
     <script src="script.js"></script>
</body>
</html>
